<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt=""
          aria-hidden="true"
          class="card__img"
        />
        <div class="card__textbox">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__price">
            <img src="images/icon-music.svg" alt="" aria-hidden="true" />
            <p class="pricetext">
              Annual Plan <span class="pricetext__nominal">$59.99/year</span>
            </p>
            <a href="#" class="pricetext__change">Change</a>
          </div>
          <button class="card__btn btn-primary" type="button">
            Proceed to Payment
          </button>
          <button class="card__btn btn-secondary" type="button">
            Cancel Order
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="frontend mentor"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://rpturbina.github.io"
        target="_blank"
        aria-label="rpturbina"
        >rpturbina</a
      >.
    </footer>
  </body>
</html>
